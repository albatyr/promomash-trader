<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select (selectionChange)="loadProvinces($event.value)" formControlName="country">
      <mat-option *ngFor="let country of countries" [value]="country.code">
        {{ country.name }}
      </mat-option>
    </mat-select>
    <mat-error>Country is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Province</mat-label>
    <mat-select formControlName="province">
      <mat-option *ngFor="let province of provinces" [value]="province.id">
        {{ province.name }}
      </mat-option>
    </mat-select>
    <mat-error>Province is required</mat-error>
  </mat-form-field>

  <button color="primary" mat-raised-button type="submit">Save</button>
</form>
